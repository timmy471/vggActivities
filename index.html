<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class = 'container'>
        <div class = 'err'> 
            <h5 id = 'err-msg'  >

            </h5>
        </div>
        
    <div class = 'row whole '>
        
       <div class = 'col-lg-5 col-md-12 col-sm-12 text-center todo'> 
        <h1  class ='welcome'>Create Todo Activities</h1>
        <p>... keep track of your yet-to be done activities</p>
        <div class = ''>
            <form action = ''id = 'form'>
                <div class = 'form-group'>
                    <label id = 'label'>Name of activity:</label>
                    <input id = 'name' type = 'text' class = 'form-control'  placeholder= 'Enter activity name'>
                </div>
                <div class = 'form-group'>
                    <label id = 'label'>When do you want to get this done?</label>
                    <input id = 'date' type = 'date'  class = 'form-control' >
                </div>
                <div class = 'form-group'>
                    <label id = 'label'>What Category does this belong:</label>
                    <select id="category"  class = 'form-control'>
                        <option value='work'>Work</option>
                        <option value="Home">Home</option>
                        <option value="school">School</option>
                       
                      </select>
                </div>
                <button type = 'submit'>Create</button>
            </form>
        </div>
    </div>  

    <div class = 'col-lg-7 col-md-12 col-sm-12 inline-block' id = 'output'> 
        <ul  id = 'list'></ul>
     </div>
        
    
</div>


    </div>
   
</div>

        </script>
</body>
